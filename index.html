<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower Defence Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #333;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url('https://i.ibb.co/N9LVdCm/grass-texture.jpg') repeat;
      background-size: 128px 128px;
    }
    #menu {
      position: absolute;
      background: rgba(0,0,0,0.8);
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
    #menu button {
      display: block;
      margin: 5px 0;
      padding: 8px;
      width: 100px;
      background: #666;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #coinDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="coinDisplay">Coins: 100</div>
  <div id="menu">
    <button onclick="buildTower('archer')">Archer (50)</button>
    <button onclick="buildTower('mage')">Mage (70)</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const coinDisplay = document.getElementById('coinDisplay');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let coins = 100;
    let buildSpots = [
      {x:200, y:200, occupied:false},
      {x:500, y:300, occupied:false},
      {x:800, y:400, occupied:false},
      {x:400, y:500, occupied:false}
    ];
    let towers = [];
    let selectedSpot = null;

    function updateCoins() {
      coinDisplay.innerText = "Coins: " + coins;
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Draw build spots
      buildSpots.forEach(spot => {
        ctx.beginPath();
        ctx.arc(spot.x, spot.y, 30, 0, Math.PI*2);
        ctx.fillStyle = spot.occupied ? "gray" : "rgba(0,255,0,0.4)";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();
      });

      // Draw towers
      towers.forEach(t => {
        ctx.beginPath();
        ctx.arc(t.x, t.y, 25, 0, Math.PI*2);
        ctx.fillStyle = t.type === 'archer' ? "brown" : "purple";
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();
      });

      requestAnimationFrame(draw);
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      // Check if clicked on a build spot
      selectedSpot = null;
      for (let spot of buildSpots) {
        const dist = Math.hypot(mouseX-spot.x, mouseY-spot.y);
        if (dist < 30 && !spot.occupied) {
          selectedSpot = spot;
          break;
        }
      }

      if (selectedSpot) {
        menu.style.left = (e.clientX + 10) + "px";
        menu.style.top = (e.clientY + 10) + "px";
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    });

    function buildTower(type) {
      if (!selectedSpot) return;
      let cost = type === 'archer' ? 50 : 70;
      if (coins >= cost) {
        coins -= cost;
        updateCoins();
        towers.push({x:selectedSpot.x, y:selectedSpot.y, type:type});
        selectedSpot.occupied = true;
        menu.style.display = "none";
      } else {
        alert("Not enough coins!");
      }
    }

    updateCoins();
    draw();
  </script>
</body>
</html>
